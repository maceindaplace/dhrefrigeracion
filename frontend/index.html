<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Certificado PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="upload-container">
        <h1>Subir Certificado PDF</h1>
        <form id="uploadForm">
            <label for="certificateId">ID del Certificado:</label>
            <input type="text" id="certificateId" name="certificateId" required><br><br>
            
            <label for="email">Email del Estudiante:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="pdfFile">Subir PDF:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required><br><br>
            
            <button type="submit">Subir Certificado</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
